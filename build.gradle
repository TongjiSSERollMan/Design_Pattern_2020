plugins {
    id 'java'
    id 'application'
}

java {
    toolchain{
        languageVersion = JavaLanguageVersion.of(15)
    }
}

application {
    mainClass = 'com.github.tongjisserollman.iceamusementpark.Main'
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8']
}

run {
    standardInput = System.in
}
[javadoc, compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs += ['src/test/java']
sourceSets.main.java.srcDirs += ['src/functional/java']

test {
    useJUnitPlatform()
}



dependencies {
    implementation 'org.junit.platform:junit-platform-launcher:1.7.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    runtimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

repositories {
    maven { url 'https://maven.aliyun.com/repository/google/' }
    maven { url 'https://maven.aliyun.com/repository/jcenter/'}
    jcenter()
    mavenCentral()
}